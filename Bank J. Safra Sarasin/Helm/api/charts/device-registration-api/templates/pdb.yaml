{{- if .Values.enabled -}}
{{- if .Values.pdb.enabled -}}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  namespace: {{ .Values.global.namespace }}
  name: {{ include "device-registration-api.fullname" . }}
  labels:
    {{- include "device-registration-api.labels" . | nindent 4 }}
spec:
  minAvailable: 0
  selector:
    matchLabels:
      {{- include "device-registration-api.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
